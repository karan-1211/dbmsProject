<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(./view-3d-airplane.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background: transparent;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(237 235 118);
            border-radius: 10px;
            border: none;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passenger Registration</h1>
        <form id="register-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="user_id" name="user_id" placeholder="User ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="validateAndRegister()">Register</button>
        </form>
        <p>Already have an account??<a href="login.html">LOGIN</a></p>
    </div>

    <script>
        function validateAndRegister() {
            const username = document.getElementById('username').value;
            const user_id = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;

            // Check if any field is empty
            if (!username || !user_id || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Check if username contains only alphabets
            if (!/^[A-Za-z]+$/.test(username)) {
                alert('Username must contain only alphabets.');
                return;
            }

            // If all validations pass, proceed with registration
            register();
        }

        function register() {
            const username = document.getElementById('username').value;
            const user_id = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;

            const userDetails = {
                username,
                user_id,
                password
            };

            // Save the registration details (you should replace this with a server call)
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
            alert('Registration successful!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
