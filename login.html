<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url(./view-3d-airplane.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background: transparent;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(21, 21, 19);
            color: #f4f4f4;
            border-radius: 10px;
            border: none;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passenger Login</h1>
        <form id="login-form">
            <input type="text" id="user_id" name="user_id" placeholder="User ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p>Doesn't have an account??<a href="register.html">Register</a></p>
        </form>
    </div>

    <script>
        function login() {
            const user_id = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;

            // Check if both fields are not empty
            if (!user_id || !password) {
                alert('Please enter both User ID and Password.');
                return;
            }

            const userDetails = JSON.parse(localStorage.getItem('userDetails'));

            if (userDetails && userDetails.user_id === user_id && userDetails.password === password) {
                alert('Login successful!');
                window.location.href = 'h.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
